<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="images/foodie hamburger logo.svg" alt="logo">
      </div>
  
      <nav>
       <a href="#top-picks">Top Picks</a>  <!-- kind of link is given so that we can jump directly on particular image  -->
        <a href="#whopper">Whopper</a>
        <a href="#stunner-menu">Stunner Menu</a>
        <a href="#New-foodie-collection">New Foodie Collection</a>
        <a href="#deal-of-the-day">Deal of the Day</a>
        
      </nav>
      
    </div>
  </header>


<main>

  <section  class="hero-section">
    <div class="img-container">
      <img src="images/hero-image.png" alt="hero-images">
    </div>
    <p>Well, You can't resist anymore</p>
  </section>

  <section id="top-picks" class="section">
    <h2>Top Picks</h2>
    <div class="img-container">
      <img src="images/Man-with-burger.png" alt="hero-images">
    </div>
    
  </section>

  
  <section id="whopper" class="section">
    <h2>Whopper</h2>
    <div class="img-container">
      <img src="images/Burger.png" alt="hero-images">
    </div>
    
  </section>


  
  <section id="stunner-menu" class="section">
    <h2>Stunner Menu</h2>
    <div class="img-container">
      <img src="images/Burger and French Fries.png" alt="hero-images">
    </div>
    
  </section>

  
  <section id="New-foodie-collection" class="section">
    <h2>New Foodie Collection</h2>
    <div class="img-container">
      <img src="images/Food-new-collection.png" alt="hero-images">
    </div>
    
  </section>

  
  <section id="deal-of-the-day" class="section">
    <h2>Deal of the Day</h2>
    <div class="img-container">
      <img src="images/Burger-French-Fries-with-Sauce.png" alt="hero-images">
    </div>
    
  </section>
  
  <footer>
    <!-- # this is used so that we can directly jump to the top -->
    <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
    <p class="footer-text">Made by Vandana Rai</p>
  </footer>


</main>

</body>
</html>
